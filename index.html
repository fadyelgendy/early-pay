<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السداد المعجل v0.2</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="overlay"></div>
    <header>
        <h1>السداد المعجل<small>v0.2</small> </h1>
        <div id="setting">
            <img src="./assets/icons/setting.svg" alt="settings icon">
        </div>
    </header>

    <div class="container">
        <div class="form-group">
            <label for="amount">مبلغ القرض</label>
            <input type="number" name="amount" id="amount" min="1" max="1000000">
        </div>

        <div class="grid">
            <div class="form-group">
                <label for="period">مدة السداد</label>
                <select name="period" id="period">
                    <option value="12">12 شهر</option>
                    <option value="18">18 شهر</option>
                    <option value="24">24 شهر</option>
                    <option value="30">30 شهر</option>
                    <option value="36">36 شهر</option>
                </select>
            </div>
            <div class="form-group">
                <label for="last_paid"> اخر قسط تم سداده </label>
                <select name="last_paid" id="last_paid">
                    <option value="">--اختر رقم--</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="last_paid">غرامات</label>
            <input type="number" name="fine" id="fine" min="0" value="0">
        </div>

        <div class="checkbox">
            <input type="checkbox" name="currnet_month_paid" checked id="currnet_month_paid" required>
            <label for="currnet_month_paid">تم سداد قسط الشهر الحالي</label>
        </div>
        <hr>
        <div class="form-group">
            <button type="button" id="calculate">
                احسب
            </button>
        </div>

        <div id="result"></div>
    </div>

    <div id="setting_modal">
        <div class="form-group">
            <label for="interest_rate">الفائدة</label>
            <input type="number" name="interest_rate" id="interest_rate" min="1" max="100" required>
        </div>

        <div class="form-group">
            <label for="early_pay_rate">فائدة السداد المعجل</label>
            <input type="number" name="early_pay_rate" id="early_pay_rate" min="1" max="100" required>
        </div>

        <div class="form-group">
            <label for="new_month_start">بداية شهر جديد</label>
            <select name="new_month_start" id="new_month_start" required>
            </select>
        </div>

        <div id="setting_modal_buttons">
            <button type="button" id="setting_button_save">حفظ الاعدادات</button>
            <button type="button" id="setting_button_close">اغلاق</button>
        </div>
    </div>

    <footer>
        <p>برمجة وتصمبم <a href="https://github.com/fadyelgendy">فادي الجندي</a> - جميع الحقوق محفوطة &copy;
            <span id="year"></span>
            <script>
                document.getElementById('year').innerHTML = new Date().getFullYear();
            </script>
        </p>
    </footer>
    <script src="./assets/js/app.js"></script>
</body>

</html>
